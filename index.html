<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Trello - Luly </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="Shorcut Icon" href="assets/images/favicon.ico"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <!-- SECTION HEADER -->
        <header class="">
            <div id="trello-tablero">
                <section>
                    <i class="fab fa-trello"></i>
                    <span> Tableros </span>                        
                </section>
                <section id="search-area">
                    <textarea id="searc-trello-header"></textarea>
                    <i class="fas fa-search"></i>
                </section>
           </div>
            <div id="trello-top">
                <a class="box-header">
                    <h1>
                        <img src="assets/images/trello-logo-white.svg" alt="logo trello">
                    </h1>
                </a>
            </div> 
            <nav id="list-menu"> 
                <ul>
                    <li class="box-header">
                        <i class="fas fa-plus"></i>
                    </li>
                    <li class="box-header">
                        <i class="fas fa-info"></i>
                    </li>
                    <li class="box-header">
                        <i class="fas fa-bell"></i>
                    </li>
                    <li class="box-header">
                        <img src="assets/images/logo-laboratoria.png" alt="User Laboratoria">
                    </li>
                </ul>
            </nav>     
        </header>
        <!-- SECCION MAIN -->
        <main>
            <!-- LINEA SUPERIOR DEL MAIN -->
            <div id=header-main>
                <section class="">
                    <a href="">
                        <span> Tablero </span>
                        <i class="far fa-star"></i>
                    </a> 
                    <a href="">   
                        <span> Personal </span>
                    </a>
                    <a href="">    
                        <span> Privado </span>
                    </a>
                </section>
                <section class="">
                    <a href="">
                        <span> Mostrar menú </span>
                    </a>
                </section>
            </div>
            <!-- SECCION DE TABLEROS -->
            <section id="container" class="tablero"> 
                <div> 
                    <textarea type="text" class="txt show hide" id="textInitial" placeholder="Añadir una lista..."></textarea>
                </div>            
                <form action="#" id="tablero-lista" class="hide">
                    <input type="textarea" placeholder="Añadir una lista..." id="inputText">
                    <input type="button" value="Guardar" id="inputSave">
                    <i class="fas fa-times"></i>
                </form>
                <section id="containerList" class="taskList"></section>
            </section>
        </main>
    

        <script src="js/app.js"></script>
    </body>
</html>
