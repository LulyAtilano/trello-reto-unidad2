<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Trello - Luly </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css\main.css" />
    </head>
    <body>
        <!-- SECTION HEADER -->
        <header>
            <section>
                <article class="box-header">
                    <img src="assets/images/trello-mark-white.svg" alt="logo trello">
                    <a href="#">Tableros</a>
                </article>
                <article class="box-header">
                    <img src="assets/images/search.svg" alt="search">
                </article>
            </section>
            <section id="main-logo"> 
                    <h1>
                        <img src="assets/images/trello-logo-white.svg" alt="logo trello">
                    </h1>
            </section>
            <nav>
                <li class="box-header">
                    <img src="assets/images/add.svg" alt="add">
                </li>
                <li class="box-header">
                    <img src="assets/images/info.svg" alt="info">
                </li>
                <li class="box-header">
                    <img src="assets/images/notification.svg" alt="notification">
                </li>
                <li>
                    <img src="assets/images/circle.svg" alt="user">
                </li>
            </nav>
        </header>
        <main></main>
        <footer></footer>

        <script src="js\main.js"></script>
    </body>
</html>
